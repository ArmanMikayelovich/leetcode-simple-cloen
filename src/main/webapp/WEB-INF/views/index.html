<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leetcode Problem</title>

    <!-- <style>

    </style> -->
</head>
<body>
<div class="container">
    <!-- Problem description section -->
    <div class="problem-description">
        <h2>Two Sum</h2>
        <p>Given an array of integers, find two numbers such that they add up to a specific target number.</p>
        <p>You may assume that each input would have exactly one solution, and you may not use the same element
            twice.</p>
    </div>

    <!-- Language selection section -->
    <div class="language-selection">
        <label for="language-select">Select a language:</label>
        <select id="language-select">
            <option value="javascript">JavaScript</option>
            <option value="c++">C++</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>
    </div>

    <!-- Function writing section -->
    <div class="function-writing">
        <h3>Write your solution:</h3>
        <textarea id="code" rows="15" cols="85">

        </textarea>
    </div>

    <!-- Test and submit section -->
    <div class="test-submit">
        <button id="/api/test" >Test</button>
        <button id="/api/submit">Submit</button>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2023 Leetcode Clone</p>
    </div>
</footer>
</body>

</html>
